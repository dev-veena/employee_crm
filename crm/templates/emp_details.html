{%extends 'base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <h1 class="text-center mb-4 mt-4">Employee Details</h1>
            <div class="text-center">
                {%if data.profile_pic%}
                    <img src="{{data.profile_pic.url}}" alt="" style="width: 100%; height: 200px;">
                {%endif%}
            </div>
        
            <table class="table table-striped table-dark table-hover">
                
                <tr>
                    <th>Name</th>
                    <td>{{data.name}}</td>
                </tr>
                <tr>
                    <th>Department</th>
                    <td>{{data.department}}</td>
                </tr>
                <tr>
                    <th>Salary</th>
                    <td>{{data.salary}}</td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td>{{data.age}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{data.email}}</td>
                </tr>
                <tr>
                    <th>Contact</th>
                    <td>{{data.contact}}</td>
                </tr>
            </table>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
{%endblock%}
